<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lights_control">
        Lights
        <input type="checkbox" id="lights-input" class="lights-input" />
        <label for="lights-input" class="lights-label"></label>
      </div>
      <article class="card">
        <div class="top"></div>
        <div class="middle">
          <img class="pic" src="personal.jpg" alt="personal Photo" />
          <h1 class="title">Yusuf Mohamed</h1>
          <h2 class="profession">Software Engineer</h2>
        </div>
        <div class="bottom">
          <div class="column">
            <div class="icons">
              <a
                href="https://www.facebook.com/profile.php?id=100056832194385&locale=ar_AR"
                target="_blank"
                ><img class="icon" src="facebook.svg" alt="facebook"
              /></a>
            </div>
            <h3 class="username">Yusuf Mohamed</h3>
          </div>
          <div class="column">
            <div class="icons">
              <a
                href="https://www.linkedin.com/in/yusuf-mohamed-bb19362a1/"
                target="_blank"
                ><img class="icon" src="LinkedIn.svg" alt="linkedin"
              /></a>
              <a
                href="https://www.instagram.com/yousefmohamed7796/?hl=ar"
                target="_blank"
                ><img class="icon" src="instagram.svg" alt="instagram"
              /></a>
            </div>
            <h3 class="username">Yusuf-Mohamed</h3>
          </div>
          <div class="column">
            <div class="icons">
              <a href="https://github.com/Yusuf-Mohamed1" target="_blank"
                ><img class="icon" src="github.svg" alt="github"
              /></a>
              <a
                href="https://www.youtube.com/channel/UCW3eTwEX8I41u-6lWe0fViQ"
                target="_blank"
                ><img class="icon" src="youtube.svg" alt="youtube"
              /></a>
            </div>
            <h3 class="username">Yusuf Mohamed</h3>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
